<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="shortcut icon" href="./images/logo.png">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

.container {
  height: 100vh;
  width: 100%;
  align-items: center;
  display: flex;
  justify-content: center;
  background-color: #fcfcfc;
}

.card {
  border-radius: 10px;
  box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3);
  width: 600px;
  height: 260px;
  background-color: #ffffff;
  padding: 10px 30px 40px;
}

.card h3 {
  font-size: 22px;
  font-weight: 600;
  
}

.drop_box {
  margin: 10px 0;
  padding: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  border: 3px dotted #a3a3a3;
  border-radius: 5px;
}

.drop_box h4 {
  font-size: 16px;
  font-weight: 400;
  color: #2e2e2e;
}

.drop_box p {
  margin-top: 10px;
  margin-bottom: 20px;
  font-size: 12px;
  color: #a3a3a3;
}

.btn {
  text-decoration: none;
  background-color: #005af0;
  color: #ffffff;
  padding: 10px 20px;
  border: none;
  outline: none;
  transition: 0.3s;
}

.btn:hover{
  text-decoration: none;
  background-color: #ffffff;
  color: #005af0;
  padding: 10px 20px;
  border: none;
  outline: 1px solid #010101;
}
.form input {
  margin: 10px 0;
  width: 100%;
  background-color: #e2e2e2;
  border: none;
  outline: none;
  padding: 12px 20px;
  border-radius: 4px;
}

    </style>
</head>
<body>
    <header>
        <div class="logo" title="University Management System">
            <img src="Logo copy.png" alt="logo" class="brand__logo" >
            <h2>Placement<span class="danger">Portal</span></h2>
        </div>
        <div class="navbar">
            <a href="index.html">
                <span class="material-icons-sharp">home</span>
                <h3>Home</h3>
            </a>
            <a href="timetable.html" class="active" onclick="timeTableAll()">
                <span class="material-icons-sharp">today</span>
                <h3>Admin</h3>
            </a> 
            <a href="exam.html">
                <span class="material-icons-sharp">grid_view</span>
                <h3>Student's List</h3>
            </a>
            <a href="password.html">
                <span class="material-icons-sharp">password</span>
                <h3>APPLIED STUDENT'S LIST</h3>
            </a>
            <a href="#">
                <span class="material-icons-sharp">logout</span>
                <h3>Logout</h3>
            </a>
        </div>
        <div id="profile-btn" style="display: none;">
            <span class="material-icons-sharp">person</span>
        </div>
        <div class="theme-toggler">
            <span class="material-icons-sharp active">light_mode</span>
            <span class="material-icons-sharp">dark_mode</span>
        </div>
        
    </header>

    <body>
        <div class="container">
          <div class="card">
            <h3>Upload Resumes</h3>
            <div class="drop_box">
              <header></header>
              <p>Files Supported: PDF, TEXT, DOC, DOCX</p>
              <input type="file" accept=".doc,.docx,.pdf" id="fileID" style="display:none;">
              <label for="fileID" class="btn">Choose File</label>
            </div>
            <p id="successMessage" style="display: none; color: green;">File uploaded successfully!</p>
          </div>
        </div>
      </body>
      
      <script>
        const dropArea = document.querySelector(".drop_box");
       const input = dropArea.querySelector("input");
       const successMessage = document.getElementById("successMessage");
       
       input.addEventListener("change", function () {
         const file = this.files[0];
         if (file) {
           // You can handle file upload logic here (send the file to a server if needed)
           // For demonstration, show the success message
           successMessage.style.display = "block";
       
           // For demo purposes, hide the message after 3 seconds (adjust as needed)
           setTimeout(() => {
             successMessage.style.display = "none";
           }, 3000); // Hides the message after 3 seconds (adjust as needed)
         }
       });
       
       
       
       
       
       
       </script>
       
       <script src="timeTable.js"></script>
       <script src="app.js"></script>
</body>

</html>
